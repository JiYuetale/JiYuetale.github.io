        <p>dalao写的多重背包好深奥啊qwq，蒟蒻来弱弱地<del>水</del>发一波题解<br>算法：多重背包<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">struct data&#123;</span><br><span class="line">	int w;</span><br><span class="line">	int v;</span><br><span class="line">	int c;</span><br><span class="line">	string s;</span><br><span class="line">&#125;a[105] , b[134405];//a是原数组，b是用来处理的数组（具体看下面）</span><br><span class="line">int n , m , t = 0 , x = 21 , f[22];</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	cin &gt;&gt; m &gt;&gt; n;//输入</span><br><span class="line">	x -= m;//除去不能卖的东西剩下的格子</span><br><span class="line">	for(int i = 1; i &lt;= n; i++)</span><br><span class="line">		&#123;</span><br><span class="line">			cin &gt;&gt; a[i].w &gt;&gt; a[i].v &gt;&gt; a[i].c &gt;&gt; a[i].s;//输入</span><br><span class="line">			for(int j = 1; j &lt; i; j++)//如果前面有过同样的就合并</span><br><span class="line">				&#123;</span><br><span class="line">					if(a[j].s == a[i].s)</span><br><span class="line">						&#123;</span><br><span class="line">							a[j].w += a[i].w;//合并</span><br><span class="line">							a[i].w = -1;//标记</span><br><span class="line">						&#125;</span><br><span class="line">				&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	for(int i = 1; i &lt;= n; i++)</span><br><span class="line">		&#123;</span><br><span class="line">			if(a[i].w != -1)//合并到前面的就不考虑</span><br><span class="line">				&#123;</span><br><span class="line">					int p;</span><br><span class="line">					bool bo = false;</span><br><span class="line">					if (a[i].w % a[i].c &gt; 0)//每放满一个格子，就算一个物件，占用一个空间，从而达到转01背包的作用</span><br><span class="line">						&#123;</span><br><span class="line">							p = a[i].w / a[i].c + 1;</span><br><span class="line">							bo = 1;//标记，最后一个没放满</span><br><span class="line">						&#125;</span><br><span class="line">					else</span><br><span class="line">						p = a[i].w / a[i].c;</span><br><span class="line">					for(int j = 1; j &lt;= p; j++)//计算价值									&#123;</span><br><span class="line">							if(bo == 1 &amp;&amp; j == p)</span><br><span class="line">								&#123;</span><br><span class="line">									b[++t].v = a[i].v * (a[i].w % a[i].c);//如果最后一个没放满，要特判</span><br><span class="line">									b[t].w = 1;//算占用一个空间</span><br><span class="line">								&#125;</span><br><span class="line">							else</span><br><span class="line">								&#123;</span><br><span class="line">									b[++t].v = a[i].v * a[i].c;</span><br><span class="line">									b[t].w = 1;</span><br><span class="line">								&#125;</span><br><span class="line">						&#125;</span><br><span class="line">				&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	for(int i = 1; i &lt;= t; i++)</span><br><span class="line">		for(int j = x; j &gt;= b[i].w; j--)</span><br><span class="line">			f[j] = max(f[j] , f[j - b[i].w] + b[i].v);//华丽的01背包模板</span><br><span class="line">	cout &lt;&lt; f[x];//输出</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
